<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <p id='message'>debugging message goes here</p>

      <div class='sign-in-wrapper container'>
        <form class='sign-up-form'>
          <fieldset>
            <legend>Sign Up</legend>
            <label>Email
              <input class='signup email-input' name='credentials[email]' type='email' placeholder='example@example.com'>
            </label>
            <label>Password
              <input class='signup pw-input' name='credentials[password]' type='password' placeholder='Password'>
            </label>
            <label>Confirm Password
              <input class='signup pw-input' name='credentials[password_confirmation]' type='password' placeholder='Confirm Password'>
            </label>
            <input type='submit' value='Sign Up'>
          </fieldset>
        </form>

        <form class='sign-in-form'>
          <fieldset>
            <legend>Log In</legend>
            <label>Email
              <input class='signin email-input' name='credentials[email]' type='email' placeholder='example@example.com'>
            </label>
            <label>Password
              <input class='signin pw-input' name='credentials[password]' type='password' placeholder='Password'>
            </label>
            <input type='submit' value='Log In'>
          </fieldset>
        </form>
      </div>

      <main>
        <form class='change-pw-form'>
          <fieldset>
            <legend>Change Password</legend>
            <label>Current Password
              <input class='change-pw pw-input' name='passwords[old]' type='password' placeholder='Password'>
            </label>
            <label>New Password
              <input class='change-pw pw-input' name='passwords[new]' type='password' placeholder='New Password'>
            </label>
            <input type='submit' value='Change password'>
          </fieldset>
        </form>

        <form class='sign-out-form'>
          <fieldset>
            <input type='submit' value='Log Out'>
          </fieldset>
        </form>
      </main>
    </body>
</html>
